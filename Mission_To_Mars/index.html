<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div clas="container">
    <div class="jumbotron text-center">
      <h1>Scraping Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">BEGIN!!!!!</a></p>
    </div>
  </div>
  <div class="jumbotron">
    <div class="row">
        <div class="col-md-12 mb-3">
            <div class="card text-white bg-primary">
              <div class="card-header">Mars Weather</div>
              <div class="card-body sb-8">
     
                <p class="card-text">{{ mars_info.mars_weather }}</p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
              <div class="card text-white bg-primary">
                <div class="card-header">Mars News</div>
                <div class="card-body sb-8">
                  <h4 class="card-title">{{ mars_info.nasa_news_title }}</h4>
                  <p class="card-text">{{ mars_info.nasa_news_teaser }}</p>
                </div>
              </div>
            </div>
    
            <div class="col-md-4">
              <div class="card text-white bg-primary">
                <div class="card-header">Mars Featured Image</div>
                <img class="img-fluid" src="{{mars_info.featured_image_url}}" alt="{{mars_info.nasa_news_title}}">
              </div>
            </div>
    
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                  <div class="card-header">Mars Facts</div>
                  <div class="card-body sb-8">
         
                    <p class="card-text">{{ mars_info.mars_facts_df }}</p>
                  </div>
                </div>
              </div>
          </div>


  </div>
</div>


<div class="jumbotron">
  <div class="row">




  {% for hemi in mars_info.hs_title_img_final %}
    
      <div class="col-md-3">
          <div class="card text-white bg-primary">
              <div class="card-header">{{ hemi.title }}</div>
              <img class="img-fluid w-100" src="{{ hemi.img_url }}" alt="{{ hemi.title }}">
            
        </div>
      </div>
    
    {% endfor %}

  </div>




</div>
</div>

</body>

</html>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
